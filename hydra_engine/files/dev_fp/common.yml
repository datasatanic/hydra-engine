site_name: site
ccfa_version: 0.0.1
mgmt:
  state:
    subnet_name: mgmt
    dc: ccfa-mgmt
    host_number: 21
  repos:
    subnet_name: repos
    repohost_number: 21
site:
  avg_cpu_core_hz: 2500
preset: preset name
providers:
  cloud: vSphereWithNSX
dns:
  recursors:
  - 10.74.10.21
  - 10.74.10.22
  - 10.74.10.23
  - 10.74.10.24
  - 10.74.10.25
  forwarded_zones: []
enabled_hosts:
- cnhost
hosts:
  images:
  - type: vendor
    name: golden-test
  - type: cnhost
    name: "cnhost-${ for image in common.hosts.images: image.type => image.name }['vendor']"
  - type: basehost
    name: "basehost-${ for image in common.hosts.images: image.type => image.name
      }['vendor']"
  - type: pghost
    name: "pghost-${ for image in common.hosts.images: image.type => image.name }['vendor']"
  - type: opensearchhost
    name: "opensearchhost-${ for image in common.hosts.images: image.type => image.name
      }['vendor']"
k8s:
  containerRegistryAuthSecretName: docker-registries-credentials
  api_endpoint_ip: '${ cidrhost({for network in common.networks: network.name => network}[common.vm.subnet_name].CIDR,
    21)}'
  use_k8s: true
  storage:
    volumes:
    - name: opensearch-volume
      capacity_gb: 200
      host_path: /data/volumes/opensearch
      node_affinity:
        keys:
        - opensearchhost
        label: host-type
    - name: vmstorage-volume
      capacity_gb: 50
      host_path: /data/volumes/vmstorage
      node_affinity:
        keys:
        - victoriametricshost
        label: host-type
    - name: minio-volume
      capacity_gb: 50
      host_path: /data/volumes/minio
      node_affinity:
        keys:
        - s3storagehost
        label: host-type
    - name: redis-volume
      capacity_gb: 50
      host_path: /data/volumes/redis
      node_affinity:
        keys:
        - redishost
        label: host-type
    volume_claims:
    - name: opensearch-volume-claim
      access_modes:
      - ReadWriteOnce
      capacity_gb: 200
      storage_class_name: local-storage
      volume_name: opensearch-volume
    - name: vmstorage-volume-claim
      access_modes:
      - ReadWriteOnce
      capacity_gb: 50
      storage_class_name: local-storage
      volume_name: vmstorage-volume
    - name: redis-volume-claim
      access_modes:
      - ReadWriteOnce
      capacity_gb: 50
      storage_class_name: local-storage
      volume_name: redis-volume
    - name: minio-volume-claim
      access_modes:
      - ReadWriteOnce
      capacity_gb: 50
      storage_class_name: local-storage
      volume_name: minio-volume
